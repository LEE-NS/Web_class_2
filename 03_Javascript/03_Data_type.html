<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형; Data type</title>
</head>
<body>
    <h1>자료형(Data type)</h1>
    <textarea cols="150" rows="25">
        Javascript에서 사용 가능한 자료의 유형(자료형, 자료 타입, Daya type, Data, Data 형)
            1. 숫자(Number)
                - 숫자는 정수(Integer)와 소수(Floating point)로 나뉜다.
                - 숫자를 표기할 때는 따옴표 없이 사용해야 한다.
                - 2(정수)  와  2.0(소수)  와  '2'(문자) → 프로그래밍에서는 서로 다른 유형으로 인식된다.
                - 값을 사칙연산으로 표현할 수 있고, 연산의 우선순위가 적용된다.
                - 괄호를 사용의 우선순위를 정해줄 수 있다.
                - +, -, *, /, %
            
            2. 문자(string)
                - 문자는 반드시 따옴표 안에 작성해야 한다.
                - 큰 따옴표와 작은 따옴표 중에 어떤 것을 사용해도 상관없음. (일반적으로는 작은 따옴표를 사용)
                - 문자를 나눠서 담아두고 '+' 로 연결해서 사용도 가능

            3. 불린(Boolean)        
                - 참과 거짓
                - 두 가지 이상의 대상을 비교해서 나오는 결과값
                - 비교를 위해서는 연산자가 필요하다.
                    == : 같다, 같은가?
                    != : 같지 않다, 같지 않은가?
                    >, >=, <=, <
    </textarea>
</body>
</html>
