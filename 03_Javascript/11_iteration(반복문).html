    <h1>반복</h1>
    <textarea cols="150" rows="15">

        프로그래밍을 하는 이유
            - 인간이 하기 번거로운 일을 컴퓨터에게 맡기는 것에서 시작

        인간이 하기 번거로운 작업
            - 단순 반복 작업
            
        반복문의 종류
            - 두 가지로 구분이 가능
            - 횟수가 정해진 반복, 횟수가 정해지지 않은 반복
            - for문, while문, do ~ while문이 있다.    
    </textarea>
    <br><br>
    <h2>for문</h2>
    <textarea cols="150" rows="70">

        for문 사용법
            for(초기식; 조건식; 증감식) {
                반복할 내용
            }

            - for문은 계속 반복되는 순환을 이룬다.
            - 초기식이 생성되고, 조건식에서 조건 비교를 하고, 조건에 해당이 되면 for문 안의 내용을 실행함
            - 실행을 끝내고 나면 다시 ()안으로 돌아가서 증감식의 명령대로 초기식의 값을 증가시키게 된다.
            - 증가된 값이 조건식의 내용을 만족하지 못하면 그 때에 반복문을 종료하는 방식

        for문 예제
            for(let i = 0; i < 10; i++) {
                console.log('안녕하세요.', i);
            }    
            - 위의 코드로 작성해보면 '안녕하세요.' 0 에서 '안녕하세요.' 9라는 문장까지 출력이 된다.

        for문 안의 if문
            for(let i = 0; i < 10; i++) {
                if(i % 2 == 0) {
                    console.log('안녕하세요.', i);
                }
            }    
            - 위의 코드로을 해보면 '안녕하세요.' 0 에서 '안녕하세요.' 8 까지의 문장 사이에서 짝수의 숫자면 출력이 된다.
            - if문을 사용하지 않고 짝수단위로 사용하는 방법도 있는데 아래와 같다.
                for(let i = 0; i < 10; i += 2) {
                    console.log('안녕하세요.' 0);
                }
            - 두 방법 다 같은 내용을 출력하는 코드이나 차이점이 있음.
            - 결과는 같지만 두 방법 모두 사용되는 방법이므로 익숙해져야 한다
            
        이중 for문
            - for문 안에 for문을 사용할 수 있다
            - 가장 대표적인 예가 구구단이다.
            - 구구단에서 반복되어지는 값은 두 개가 있다.
                1. 몇 단인지, 그 단이 반복이 된다.
                2. 모든 단의 뒤에 곱해지는 수 1 ~ 9가 반복이 된다.
            - 이 반복되는 두가지를 만들어 줄 각각의 for문을 만들면 된다
            - 이중 for문의 양식
                for(초기식; 조건식; 증감식) {
                    for(초기식; 조건식; 증감식) {
                        반복할 내용
                    }
                }         
                - 이 때 바깥의 for문은 큰 톱니바퀴, 안의 for문은 작은 톱니바퀴와 유사하다.
                - 작은 톱니바퀴가 여러번 돌아야 바깥의 톱니바퀴가 한, 두 번 돌 수 있을 것이다.

        다중 중첩 for문
            - 되도록이면 쓰지 않는 것을 권장
            - 복잡해질수록 성능면에서는 저하가 일어난다
            - 실제 개발자의 입장에서는 이것이 최선인지를 고민하게 하는 양식
            - 이중 정도로만 사용되는 것이 적당함.        
    </textarea>
    <br><br>
    <h2>while문</h2>
    <textarea cols="150" rows="30">

        for문과의 비교
            - for문보다 좀 더 한 방식으로 표현할 수 있음
            - while문도 for문과 비슷한데, while문은 조건이 하나만 들어간다는 차이가 있다.

        while의 사용법
            while(조건) {
                반복될 내용
                증감식
            }
            - for문과의 약간의 차이가 있다.
                1. for문은 내가 정확하게 얼만큼 반복을 하고 싶어하는지 범위를 알고 있을 경우에 사용
                2. while문은 범위를 정확하게 알 수는 없지만 이러한 상태일 경우 반복하라는 경향이 강하다.

        while문 예시
            let button_click = true;
            while(button_click == true) {
                console.log('while문 실행');
            }
            - 끝나는 지점은 알 수 없지만 일단 반복시킨다는 경향이 강하다.
    </textarea>
    <br><br>
    <h2>break, continue</h2>
    <textarea cols="150" rows="30">
        
        break
            - switch에서 사용했던 break와 유사함
            - break는 반복문 안에서 만나는 순간 가장 가까운 반복문을 탈출한다
            - 반복 횟수에 영향을 줌

        continue
            - continue를 만나면 뒤의 코드를 생략하고 조건식으로 다시 돌아감
            - 반복 횟수에 영향을 주지 않음    
    </textarea>
    <br><br>
    <h2>do ~ while문</h2>
    <textarea cols="150" rows="30">
        do ~ while문, while문과의 차이점
            - while문의 루틴은 아래와 같은데
                1. 초기식
                2. 조건식
                3. 코드의 반복
                4. 증감식

                2. 조건식
                3. 코드의 반복
                . . .
            - do ~ while문의 루틴은 아래와 같다
                1. 초기식
                2. 코드의 반복
                3. 증감식
                
                4. 조건식
                2. 코드의 반복
                3. 증감식
                4. 조건식
                ...
            - 초기식 이후에 조건검사를 하고 실행하느냐, 먼저 실행을 한 번 하느냐의 차이
            
        do ~ while문 예시
            let num = 0;
            while(num < 3) {
                console.log('Hello Web!', num);
                num++;
            }    

            let num = 0;
            do {
                console.log('Hello Web!', num);
                num++;
            } while(num < 3);

            - 기존 while문에서 while(조건식) 이 오던 자리에 do가 들어온다.
            - 그리고 코드의 반복이 끝나는 지점 {} 에서 while(조건식) 이 들어온다.
            - 최초에 한 번 반복할 코드를 먼저 실행시키고, 조건을 검사하는 구조로 된 것이 do ~ while문이다.
    </textarea>
