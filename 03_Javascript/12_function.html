<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수; function</title>
</head>
<body>
    <h1>함수(function)</h1>
    <textarea cols="150" rows="35">

        함수
            - 여러 줄의 명령을 하나로 묶어놓는 주머니와 같은 역할
            - 반복되는 명령을 주머니 안에 얺어두고 필요할 때 주머니 이름만 불러내면 명령이 실행될 수 있다.
        
        함수 만들기 (함수 선언)
            - function 함수이름() {
                함수가 실행될 때 실행할 코드
            }

        함수 사용법
            - 함수는 선언만 해서는 해당 코드들이 실행되지 않는다. 함수를 선언하고 코드가 실행되도록 하려면 함수를 호출해야 한다.
            - 함수의 호출 : 함수이름();
            - 호출을 먼저 한 후 선언을 해도 상관없다. (ES6의 Arrow function은 예외)    
            - 한 번 선언되어진 함수는 필요한 만큼 호출해서 사용할 수 있다.
        
        매개변수(parameter)와 인자(argument)
            - 매개변수는 함수가 생성되어지는 과정에서 ()안에 입력되어지는 것
            - 인자는 함수가 호출되어질 때 매개변수에 전달해주는 값
            - 매개변수는 변수의 성격을 지닌다.
            - 매개변수가 n1, n2, n3라고 한다면 전달하는 인지가 10, 20, 30일 때 순서대로 인자가 매개변수에 전달되어짐. n1에는 10, n2에는 20, n3에는 30이 전달된다.

        함수의 반환
            - return 키워드를 사용하여 반환함
            - return은 return 오른쪽에 오는 값을 함수가 최초에 호출된 자리로 되돌려보내고 함수를 종료하는 기능을 가진다.
            - return; 과 같이 작성된다면 반환되는 값이 없는 것. 이것을 void라고 한다.
            - 단순 출력과 반환은 다르다.
            - 출력하는 것은 출력하는 값을 변수에 저장할 수 없다.
            - 반환되는 값이 있는 것은 변수에 그 값을 저장할 수 있다.
            - 예를 들어 모든 연산자는 연산의 결과를 반환한다. 그러므로 변수에 저장이 가능하다. 
        
        이름을 붙이는 규칙은 변수와 동일    
    </textarea>
    <script>
        // 함수의 예시
        //1. 입력 x, 반환 x
        function no_in_no_re() {
            console.log('입력과 반환이 모두 없는 함수');
            console.log('No input, No return');
        }
        no_in_no_re();

        //2. 입력 o, 반환 x
        function one_in_no_re(parameter/* 매개변수; parameter */) {
            console.log('입력받은 값은 : ', parameter);
            console.log('One input, no return');
        }
        one_in_no_re(38000/* 인자; argument */);

        function four_in_no_re(p1, p2, p3, p4) {
            console.log(p1 + p2 + p3 + p4);
            console.log('Four input, no return');
        }
        four_in_no_re(5, 7, 9, 11);

        one_in_no_re('문자열을 입력');
        
        //3. 입력 x, 반환 o
        function no_in_yes_re() {
            return 5 + 5 + 20;
            console.log('Javascript is a programming language');
            console.log('Javascript is a script language');
        }
        let num1 = no_in_yes_re(); //변수에 저장이 가능함
        console.log(num1);

        let num2 = no_in_no_re();
        console.log(num2); // 반환되는 값이 없어서 저장이 불가

        //4 입력 o,반환 o
        function two_in_yes_re(one, two) {
            return one + two;
        }
        let num3 = two_in_yes_re(44, 66);
        console.log(num3);
        let num4 = two_in_yes_re(100, 0);
        console.log(num4);

        //추가 : 함수 중첩
        function c() {
            console.log('가나다');
        }
        function b() {
            c();
        }

        b();

        /*
        숙제
        
        1. "안녕 내 이름은 제시카야"라는 문장을 프린트하는 함수 'greet’를 만드시오

        2. 이름을 매개변수로 전달받아 다양한 이름을 프린트 할 수 있게 함수를 수정하시오 예) “안녕 내 이름은 에밀리야”, “안녕 내 이름은 할리야”

        3. 매개변수로 전달받은 이름을 반환하게 함수를 수정하시오 
        */
    </script>
</body>
</html>
