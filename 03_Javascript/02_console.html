<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔; console</title>
</head>
<body>
    <h1>콘솔(console)</h1>
    <textarea cols="100" rows="10">

        console.log();
            - 브라우저의 검사도구 또는 개발자 메뉴에서 확인할 수 있는 영역
            - 콘솔창을 통해서 프로그램의 오류를 보고받거나, 값을 테스트해볼 수 있다
    </textarea>
    <h1>세미콜론(;)</h1>
    <textarea cols="100" rows="10">

        세미콜론(;)
            - 명령이 끝나는 영역을 알려주는 마침표 역할을 한다.
            - Javascript에서는 세미콜론이 없어도 오류없이 실행은 가능
            - 명령이 길어지거나 복잡해질 경우 구분이 어려울 수 있으니 세미콜론 사용이 크게 권장된다.
    </textarea>
    <h1>주석</h1>
    <textarea cols="100" rows="10">

        Javascript에서는 주석을 두 가지 모양으로 사용할 수 있다.
            - 행단위 주석 : 한 줄 전체를 주석으로 처리 (예 // 행단위 주석)
            - 블록단위 주석 : 여러줄을 주석으로 처리 (예 /* 블록단위 주석 */)
    </textarea>
</body>
</html>
