<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체; Object</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <textarea cols="150" rows="70">

        객체가 필요한 이유
            - 한 데이터에 많은 정보가 필요한 경우 객체라는 것으로 해결이 가능하다.
            - 사실 하나의 정보로 이루어진 데이터는 없다. 사람을 예로 든다면 이름, 나이 등의 정보가 필요하듯
            - 객체는 관련이 있는 정보들을 묶어서 하나의 데이터로 표현하기 위해 탄생하게 되었다.
        
        객체의 생성 방법
            let patient = {
                name : 'jihun',
                age : 20,
                diseade : 'cold'
            };    
            - 위의 코드는 patient라는 객체를 생성하고, 거기에 name, age, diseade라는 정보를 입력한 경우이다.
            - 이처럼 관련된 정보들을 한 덩어리로 묶어서 하나의 데이터로 저장해주는게 객체라는 개념이다.
            - 배열과 혼동하지 않도록 주의
            - 객체에 담긴 한 가지의 정보만 보고싶다면 객체에 포함된 정보에 접근하면 된다. 방법은 아래와 같다.
                console.log(patient.name); >> 'jihun' 이라는 값만 나타나게 된다.

            - 객체에 사용되어진 name, age, disease 같은 것들을 키(Key)라고 한다. 'jihun', 20, 'cold' 같은 값들을 키값(KeyValue) 라고 함.
            - 이는 사전과 같은 느낌의 정보들을 집합체인 객체에서 내가 필요로하는 정보를 찾아내기 위한 방법이다.

            - 배열과 혼동할 수 있지만, 배열의 방식으로도 이 객체의 키값을 불러낼 수 있음. 다음과 같다.
                console.log(patient['name']);
                console.log(patient.name);
                두 방식 모두 결과값이 같다. 상황에 따라 둘 다 사용됨

            - 객체에 저장된 키값을 바꾸고 싶다면 아래와 같은 방법으로 바꾸는 것이 가능하다.
                patient.name = 'HeoJiHun';
                console.log(patient);
                위의 코드대로 입력해보면 name값만 바꾸어진 것을 확인할 수 있음
                물론 patient['patient'] = 'HeoJiHun' 이라고 입력해도 같은 결과가 관찰 가능함

            - 객체로 만든 정보들에 배열을 넣는 방법은 아래와 같다.
                let patient_list = [{name:'jihun', age:'20'}, {name:'jisu', age:'17'}, {name:'jimin', age:'15'}];
                console.log(patient_list);
                위의 코드를 입력해보면 입력한 객체의 정보들이 다 표시되는 것을 볼 수 있다.

                이 때 첫 번째 환자의 정보만 보고싶다면 호출하는 방법도 배열의 인덱싱 연산과 동일하다.
                console.log(patient_list[0]); → 첫 번째 환자의 정보만 나옴
                console.log(patient_list[0].name); → 첫 번째 환자의 name 정보만 나옴
                console.log(patient_list[0]['name']); → 첫 번째 환자의 name 정보만 나옴(위와 같음)

            - 이처럼 배열과 객체를 함께 사용할 수 있다.
            - 객체에는 단순한 값(정보) 뿐만 아니라, 함수도 포함시킬 수 있다.
            
            - 객체 지향형 프로그래밍 (Object Oriented Programming)
                우리가 오늘 배운 객체라는 것은 자료형(DataType)으로써의 객체인 것이다. 통상 이야기하는 객체 지향형 프로그래밍(OOP)에서의 객체와는 같은 개념이라고는 볼 수 없으니 주의.
    </textarea>
    <script>
        let patient = {
            name : 'jihun',
            age : 20,
            disease : 'cold'
        };

        console.log(patient);
        console.log(patient.name);
        console.log(patient['name']);

        console.log('');

        let patient_list = [
            {name : 'jihun', age : 20},
            {name : 'jisu', age : 17},
            {name : 'jimin', age : 15}
        ];

        console.log(patient_list);
        console.log(patient_list[0]);
        console.log(patient_list[0].name);
        console.log(patient_list[0]['name']);
    </script>
</body>
</html>
