    <h1>배열(Array)</h1>
    <textarea cols="150" rows="80">

        배열이란?
            - 변수에 담을 수 있는 여러가지의 데이터(숫자, 문자, 불린)들 중 한가지 이다.
            - 메모리에 자료들이 일자로 나란하게 들어가있는 형태를 하고 있다.

        배열의 탄생 배경
            - 여러개의 데이터를 각각 변수에 담아서 나열하려고 했더니 비효율적인 면이 생기게 된다.
            - 예를 들어, 과일 가게를 열었는데 내가 팔고있는 과일들의 목록을 나열하고 싶다면 과일의 종류가 적다면 모르겠지만, 종류가 많다면 변수에 일일이 담아서 나열하기에는 절차가 복잡해짐.
            - 변수를 선언하여 과일을 나열한다면 아래와 같다.
                let fruit1 = 'banana';
                let fruit2 = 'apple';
                let fruit3 = 'grape';
                let fruit4 = 'mango';
              위와 같은 방식으로 선언한다면 100이면 100개를 다 변수로 선언해야 하므로 매우 비효율적임.
            - 위를 배열을 이용해서 나열한다면
                let fruit = ['banana', 'apple', 'grape', 'mango']
              훨씬 간단해진다.          
            - 관련있는 데이터들을 하나로 묶어서 하나의 변수 아래에 저장하는것이 배열이다.

        배열의 사용법
            - 배열을 선언하는 방법 : let 배열의 이름 = [배열에 담을 데이터]
            - 배열에서 한가지의 정보만 불러오고 싶다면
                let fruit = ['banana', 'apple', 'grape', 'mango'] 
                console.log(fruit[0]);
                indexing 연산이라고 부르는 방법을 사용한다.
                'fruit 이라고 이름이 붙여진 배열에 있는 0번째 값을 주십시오.' 라는 의미이다.
                이 때 사용되는 순서값을 index라고 하는데, 이 값은 0으로 시작하는 컴퓨터의 숫자를 세는 방법이다.
                배열을 생성하면 이 배열에 내용이 추가될 때 마다, 자동으로 이 순서값에 준해서 번호를 붙여준다.
                index가 부여된다는 말과 같은 말이다.
            - 배열 안에 들어가있는 값을 바꾸려면 (배열 내용 수정)
                fruit[0] = 'cherry';
                라고 입력하면 첫 번째에 들어있던 'banana'가 'cherry'로 바뀌게 된다.
                
        배열과 함께 사용할 수 있는 함수들 (method)
            1. .pop() : 마지막에 있는 내용을 뺀다.
                fruit.pop()을 입력하면 마지막 내용인 'mango'가 빠지게 된다.
                
            2. .push('내용') : 배열 마지막에 내용을 추가한다. 배열의 최종 길이를 반환한다.
                fruit.push('tomamto') 를 입력하면 'tomato'가 추가되고 길이값인 4가 반환된다.
                
            3. includes('내용') : 배열에 아이템이 포함되어있으면 true를 반환, 아니라면 false를 반환함
                fruit.includes('orange') 를 입력하면 fruit에 'orange'가 없기 때문에 false를 반환.
            
            4. indexOf('내용') : 입력한 내용의 인덱스 번호를 반환
                fruit.indexOf('apple') 을 입력하면 인덱스 번호인 1을 반환
                
            5. slice(시작점, 끝점) : 시작점 ~ 끝점(미포함) 까지의 배열을 복사해서 반환한다.
                fruit.slice(2) 를 입력하면 세 번째 내용부터 그 뒷내용까지가 잘려서 반환되어짐
                fruit.slice(1, 3) 를 입력하면 두 번째 내용부터 세 번째 앞에서 잘라내서 반환되어짐
                
            6. splice(시작점, 개수) : 시작점부터 개수만큼 실제 배열에서 내용을 제거한다.
                fruit.splice(0, 1) 를 입력하면 시작점부터 한 개를 제거하고 나머지가 반환됨
                
                - slice는 기존의 배열을 건드리지 않고 필요한 내용만 복사해서 가지고 오는 경우에 자주 사용
                - splice는 기존의 배열에 직접 접근해서 잘라내어 남은 내용들을 반환
                - slice 는 잘라낸 내용을 다른 변수에 담아서 사용할 때 유용하게 사용되어짐
                    let middel_fruit = fruit.slice(1, 3) 를 입력하면 middel_fruit의 두 번째 ~ 세 번째 내용이 복사되어 저장됨
                    
            7. length : 배열 함수는 아니지만, 배열의 크기를 반환해주는 '속성'
                console.log(fruit.length)를 입력하면 4가 출력됨. 4개에서 'tomato'를 추가해서 5개가 되었다가 splice 써서 하나 없어졌으므로
