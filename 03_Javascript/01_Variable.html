    <title>변수(Variable)</title>

<body>
    <h1>변수; Variable</h1>
    <textarea cols="150" rows="40">
        변수?
            - Variable
            - let, var 키워드롤 통해서 선언함 (변수 선언의 키워드)
            - let 변수의 이름 = 변수에 담을 내용.
            - 변수의 이름은 id와 같다. 고유한 값이며 중복될 수 없음.

        console.log();
            - 콘솔에다가 .log를 표시하겠다는 함수
            - 콘솔창에 프린트를 해서 보겠다는 의미.
            - 이때 사용되어지는 '.'는 '~의' 정도의 의미로 이해할 수 있다.
            
        변수 상세
            - 변수에는 어떠한 값이든 넣을 수 있다.
            - 변수의 이름을 호출해서 사용할 수 있다.
            - 변수 생성시의 이름과 호출시의 이름이 같아야 한다.
            
        키워드의 차이
            - let, var, const : 최초 선언시에 한번만 사용되는 키워드
            - let, var : 단순 변수 선언시에 사용되는 키워드. 이후 변수의 값을 바꿀 때에는 '변수 이름 = 바꿀 값'으로 재할당이 가능하다.
            - const : 상수 선언에 사용되는 키워드이다. let, var과는 다르게 고정이 필요한 값을 선언할 때 사용한다. 한 번 선언하면 재할당이 불가능하다.
        
        Javascript에서만 사용하나요?
            - 그렇지 않다. 변수라는 것은 모든 프로그래밍 언어에서 사용되어지는 개념이다.
            - 다만 언어별로 선언하는 방식이나 사용되는 방식의 차이는 있다.

        변수 상세 2
            - 데이터를 담는 상자이다. 변수라고 해서 수만 담을 수 있는 것은 아니다.
            - 하나의 변수에는 하나의 데이터만 담을 수 있다.
            - 새로운 값을 저장(할당)하게 되면 기존의 값은 사라진다.
        
        이름 작성 규칙
            - 시작은 반드시 영문 알파벳, 언더바(_), 달러 기호($)로 시작해야 한다.
            - 두번째 글자부터는 숫자도 사용 가능 (예를 들어 _2variable 과 같이)
            - 대소문자는 서로 다른 대상으로 인식된다.
            - 예약어(키워드, Javascript에서 먼저 조합되어 의미를 부여한 단어들) 사용 불가

        이름 작성 관례
            - 의미없는 이름은 사용하지 않는다.
            - 너무 추상적인 이름은 적합하지 않다.
            - 모든 변수의 이름은 Camel case(applePie) 또는 snake case 또는 파스칼 방식(ApplePie)을 사용하여 작성하면 좋다.
            - 상수의 이름은 모두 대문자로 작성하면 좋다. 거의 반드시.(APPLE_PIE)
    </textarea>
