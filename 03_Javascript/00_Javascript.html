<body>
    <h1>Javascript : Javascript != Java (자바)</h1>
    <textarea cols="150" rows="40">
        프로그래밍이란?
            - 컴퓨터에게 시키는 것, 시킬 일을 잘 정리하는 것

        컴퓨터?
            - 인간이 하기 싫은 일들, 하기 어려운 일들을 대신 해주기 위해 태어난 것이 컴퓨터이다.
            - 컴퓨터는 휴먼 센스, 상식이라는 개념이 없음.
            - 상상 이상의 구체적인 지시가 필요하다.
            - 유치원생보다도 못한 수준의 지능이라고 생각하면 쉽다.
                ex) '계란후라이를 해 줘.' 라고 하면 알아듣지 못한다.
                    매우 구체적으로 '계란후라이 하나를 해 줘' 라는 식이 되어야 한다.
                    사실 이렇게 보다는 더 구체적으로 후라이팬과 버너를 준비하는 것 부터 지시해야 한다.
        
        프로그래밍 언어?
            - 외국인과 대화하려면 그 외국어를 알아야 하듯, 우리가 컴퓨터와 대화하기 위해서 알아야 하는 언어이다.
            - 프로그래밍 언어의 종류는 매우 다양하다. Java, C, C++, Python, React, .Net 등
            - 프로그래밍 언어들의 기본 메커니즘은 같다고 할 수 있다.
        
        자바스크립트?
            - 웹개발에 있어서 가장 중요한, 유명한, 널리 사용되어지고 있는 언어라고 할 수 있다.
            - 우리가 흔히 사용하는 웹 브라우저(크롬, 사파리 등)들이 자바스크립트를 기본 모국어로서 보유하고 있다.
            - 이를 두고 "자바스크립트를 기본으로 이해하는 엔진(V8엔진)을 보유하고 있다." 라고 한다.
            
        프로그래머?
            - 가장 중요한 것은 주체이다.
            -사고방식의 컴퓨터화 == 컴퓨터와 내가 물아일체의 경지에 이르는 것 == 진정한 개발자 
            
        객체지향?
            - 전체적인 시각에서 바라보았을 때 개별적으로 놀 수 있는 프로그램이 아니라, 코드 안에서 여러 묶음이 존재해서, 그 묶인 아이들끼리 상호작용 할 수 있도록 만들어진 것이 객체지향이다.
            - 관련된 기능 또는 데이터들끼리 묶어서 사용하는 방식. 
            - 컴퓨터를 예로 든다면 메모리, 그래픽카드, 모니터, 키보드, 메인보드, 저장장치, 스피커 등이 객체에 해당하는 것이고, 컴퓨터는 이들 없이는 작동하지 않기 때문에 객체지향이라고 보는 것이 옳다고 할 수 있다.
            - Java, C++, Python 같은 객체지향 언어와는 조금 다른 느낌으로 이해가 가능하다.
            - 우리가 사용할 Javascript는 Prototype 객체지향 언어이다.
            - 일반적인 객체지향언어와 자바스크립트의 차이는 클래스로 정의되어 활용되어진다 아니다 라는 차이정도로 구분 가능하다.   
    </textarea>
