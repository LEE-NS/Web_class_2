<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /* reset */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* left */
        .left {
            background-color: aqua;    
        }
        .left::after {
            content: "";
            display: block;
            clear: both;
        }

        .left li {
            float: left; /* 나열을 시킬 요소에다 float 속성을 줘야 한다. */
            width: 80px;
            height: 30px;
            margin: 0 10px 0 0;
            text-align: center;
            line-height: 30px;
            background-color: chocolate;
        }

        /* right */
        .right {
            background-color: green;
        }
        .right::after {
            content: "";
            display: block;
            clear: both;
        }

        .right li {
            float: right;
            width: 80px;
            height: 30px;
            margin: 0 0 0 10px;
            text-align: center;
            line-height: 30px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>float : 가로정렬을 시켜주는 스타일</h1>
    <p>속성값 : left, right, none</p>
    <p>옆으로 나열을 시킬 요소에 float값을 적용해야 한다. float값을 주면 부모 요소의 영역이 다 사라진다.</p>
    <p>
        float 속성을 준 부모요소에 반드시 추가 :
        <br>
        <strong>
            부모 요소에 ::after {content: ""; display: block; clear: both;}
            <!-- 다른 근거는 없이 이것 그대로 쓴다고 생각하고 사용하자 -->
        </strong>
    </p>
    <br><br>
    <ul class="left">
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
        <li>box5</li>
    </ul>
    <!-- left 예시 -->
    <br>
    <ul class="right">
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
        <li>box5</li>
    </ul>
    <!-- right 예시 -->
</body>
</html>
