<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex23</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* style */
        .wrap > div {
            padding-top: 150px;
            text-align: center;
            font-size: 120px;
            font-weight: 700;
        } 

        .wrap > div:not(:nth-child(4)) {
            width: 100%;
            height: 100vh;
        }

        .bg1 {
            background-color: cadetblue;
        }
        .bg2 {
            background-image: url(../img/bg-airplane.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .bg3 {
            background-color: darkblue;
        }
        .bg4 {
            width: 100%;
            height: 60vh;
            background-image: url(../img/flower.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .bg5 {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bg1">1</div>
        <div class="bg2">2</div>
        <div class="bg3">3</div>
        <div class="bg4">4</div>
        <div class="bg5">5</div>
    </div>
</body>
</html>
