<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text style HW</title>
</head>
<body>
    <div>
        <h2 style="color: red;">고양이</h2>
        <div>
            <h3 style="color: blue;">개요</h3>
            <p style="font-size: 12px; color: green; font-family: '바탕체';">포유류 식육목 고양잇과에 속하는 대표적인 동물이다. 크게는 가축화한 집고양이와 야생고양이로 나뉜다.</p>
        </div>
        <div>
            <h3 style="color: blue;">상세</h3>
            <p style="font-size: 12px; color: green; font-family: '바탕체';">현존하는 모든 고양잇과 동물들은 대략 1,500만년 전에 하나의 조상으로부터 갈라져 나온 것으로 추측된다.</p>
        </div>
    </div>
    <br><br><br>
    <div style="font-size: 20px;">
        <h1>엑스포 안내</h1>
        <div style="line-height: 1.5em;">
            <p style="color: red; text-decoration: underline;">책자를 배부하고 있습니다.</p>
            <p style="font-size: 0.8em; color: blue;">안내데스크를 활용하시기 바랍니다.</p>
            <ul style="font-size: 0.65em; font-weight: bold;">
                <li>주중에는 정오 이벤트가 있습니다</li>
                <li>주말에는 자정 이벤트가 있습니다</li>
            </ul>
            <p style="font-size: 0.8em; color: blue;">9월에는 가을 이벤트가 시작됩니다.</p>
        </div>
    </div>
    <br><br><br>
    <div>
        <h1 style="font-size: 40px; color: crimson; text-decoration: overline;">7월의 여행지</h1>
        <ul style="font-size: 15px; color: saddlebrown; line-height: 3em;">
            <li>1주차 여행지</li>
            <li>2주차 여행지</li>
        </ul>
    </div>
    <div>
        <h2 style="font-size: 25px; color: blue; text-decoration: overline; word-spacing: 20px;">8월의 여행지</h2>
        <p style="font-size: 12px; text-indent: 150px;">내년의 여행지</p>
    </div>
</body>
</html>
