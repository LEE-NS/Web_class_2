<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex28-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* style */
        .inner {
            width: 600px;
            height: 600px;
            background-color: bisque;
        }

        .box1, .box2, .box3 {
            width: 600px;
        }

        .box1, .box2 {
            margin-bottom: 20px;
        }

        .box1::after {
            content: "";
            display: block;
            clear: both;
        }

        .a1 {
            float: left;
            width: 120px;
            height: 120px;
            background-color: blue;
        }

        .a2 {
            float: right;
            width: 120px;
            height: 60px;
            background-color: lightgray;
        }

        .b {
            width: 100%;
            height: 200px;
            background-color: yellowgreen;
        }

        .c1, .c2 {
            float: left;
            width: 290px;
            height: 240px;
            background-color: blueviolet;
        }

        .c1 {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="box1">
                <p class="a1">가_1</p>
                <p class="a2">가_2</p>
            </div>
            <div class="box2">
                <p class="b">나</p>
            </div>
            <div class="box3">
                <p class="c1">다_1</p>
                <p class="c2">다_2</p>
            </div>
        </div>
    </div>
</body>
</html>
