<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex25</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* style */
        .box {
            padding: 30px 0;
            background-color: lightgray;
        }

        /* style inner */
        .inner {
            overflow: hidden;
            width: 1200px;
            margin: 0 auto;
        }

        /* style left ~ right */
        .inner > div {
            position: relative;
            border: 1px solid #bbb;
            width: 49%;
            padding: 10px;
            background-color: white;
        }

        .inner > div > h3 {
            float: left;
            width: 25%;
        }

        .inner > div > .content {
            float: left;
            width: 75%;
        }

        .inner > div > .content > li > a > span {
            float: right;
            font-size: 14px;
            color: #666;
        }

        .inner > div > .more {
            position: absolute;
            top: 46px;
            left: 14px;
        }

        .left {
            float: left;

        }

        .right {
            float: right;
        }

        /* '>' 는 자신의 바로 하위에 오는 태그만 선택하는 선택자이다 */
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">

                <ul class="content">

                        </a>
                    </li>

                        </a>
                    </li>
                    <li>

                            [공지] 인터넷 뱅킹 점검 안내
                            <span>2022.09.03</span>
                        </a>
                    </li>
                </ul>
                <a href="#" class="more">더보기</a>
            </div>
            <div class="right">
                <h3>이벤트</h3>
                <ul class="content">
                    <li>
                        <a href="#">
                            오픈뱅킹 신청하고 시원한 혜택 받으세요!
                        </a>
                    </li>

                    </li>
                </ul>
                <a href="#" class="more">더보기</a>
            </div>    
        </div>
    </div>
</body>
</html>
