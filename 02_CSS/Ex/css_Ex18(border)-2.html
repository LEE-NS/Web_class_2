<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex18(border) 추가</title>
    <style>
        /* style box_0*/
        .box_0 {
            margin: 10px 0 10px 5px;
            padding: 7px;
            border: 5px solid green;
        }

        .box_0 > span {
            font-weight: 900;
        }

        /* style box_1 */
        .box_1 {
            height: 100px;
            margin-left: 5px;
            padding: 10px;
            background-color: #e9e9e9;
            border-left: 5px solid cornflowerblue;
        }

        .box_1 > ul {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="box_0">
        <span>웹 소개</span>
    </div>
    <br>
    <div class="box_1">
        <ul>
            <li>웹(Web)은 거미줄을 의미하는데 WWW(World Wide Web)의 약어입니다.</li>
            <li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다.</li>
            <li>웹 브라우저를 통하여 서로 떨어져 있는 사용자가 상호 소통할 수 있게 해줍니다.</li>
            <li>웹과 관련된 직업에는 웹 기획자, 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</li>
        </ul>
    </div>
</body>
</html>
