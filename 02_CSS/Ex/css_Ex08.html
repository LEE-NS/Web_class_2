<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
    <style>
        .pp {
            text-align: center;
        }
        .pp p {
            display: inline-block;
            width: 60px;
            height: 30px;
            line-height: 30px;
            background-color: aqua;
        }
        .s1 span {
            display: inline-block;
            width: 60px;
            height: 30px;
            line-height: 30px;
            background-color: #000;
            text-align: center;
            color: #fff;
        }
        .aa a{
            display: block;
            width: 60px;
            height: 30px;
            margin: 15px 0;
            line-height: 30px;
            background-color: greenyellow;
            text-align: center;
            text-decoration: none;
            color: #000;
        }
        .s2 span {
            display: block;
            width: 60px;
            height: 30px;
            margin: 15px 0;
            line-height: 30px;
            background-color: blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="pp">
            <p>p1</p>
            <p>p2</p>
            <p>p3</p>
            <p>p4</p>
        </div>
        <div class="s1">
            <span>span1</span>
            <span>span2</span>
            <span>span3</span>
            <span>span4</span>
        </div>
        <div class="aa">
            <a href="#">a1</a>
            <a href="#">a2</a>
            <a href="#">a3</a>
            <a href="#">a4</a>
        </div>
        <div class="s2">
            <span>span1</span>
            <span>span2</span>
            <span>span3</span>
            <span>span4</span>
        </div>
    </div>
    <!-- 본인이 작성한 문서의 일관성을 가지도록 연습 -->
</body>
</html>
