<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /* style */
        .before {
            display: flex;
            margin: 20px 10px;
        }

        .before li {
            margin: 0 10px;
        }

        .before li::before {
            /* 1. 너비와 높이값 이용 */
            /* content: "";
            display: inline-block;
            width: 2px;
            height: 16px;
            margin-right: 20px;
            background-color: tomato; */


            /* 2. content 속성값 이용 */
            content: "|";
            display: inline-block;
            margin-right: 20px;
            font-size: 16px;
            font-weight: 700;
            color: tomato;
        }

        .before li:first-child::before {
            display: none;
        }





        .after {
            display: flex;
        }

        .after li {
            position: relative;
            width: 100px;
            line-height: 60px;
            text-align: center;
            background-color: sandybrown;

            transition: all 0.5s;
        }
            /* 가상 태그로 hover */
        .after li::after {
            content: "";
            display: block;
            width: 100%;
            height: 10px;
            background-color: cyan;

            position: absolute;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transition: all 0.5s;
        }        

        .after li:hover::after {
            transform: scaleX(1);
        }

            /* 일반 태그로 hover */
        .after li:first-child {
            position: relative;
        }
        
        .after li:first-child .bg {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: purple;
            transform: scaleX(0);
            transition: all 0.2s;
        }

        .after li:first-child:hover .bg {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <h1>::before / ::after : 가상 태그</h1>
    <p>요소의 앞이나 뒤에 가상의 공간을 만들어서 지정한 내용 또는 모양을 넣을 수 있다.</p>
    <p>content: ""; 와 display: block / inline-block; 을 꼭 넣어주어야 한다.</p>
    <br><br>
    <!-- 예시 -->
    <ul class="before">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <br>
    <ul class="after">
        <li>
            <p class="bg"></p>
            <p class="text">메뉴1</p>
        </li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
