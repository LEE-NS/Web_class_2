<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-Ex-3</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /* style box1 */
        .box1 {
            width: 1000px;
            margin: 100px auto;
            transition: all 1s
        }

        .box1 ul::after {
            content: "";
            display: block;
            clear: both;
        }

        .box1 ul li {
            float: left;
            width: 10.75%;
            height: 60px;
            margin-right: 2%;
            line-height: 60px;
            text-align: center;
            font-size: 20px;
            background-color: lime;
        }

        .box1 ul li:last-child {
            margin-right: 0;
        }

        .box1 ul li:hover {
            margin-top: 200px;
            transition: all 1s
        }
    </style>
</head>
<body>
    <div class="box1">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
            <li>menu7</li>
            <li>menu8</li>
        </ul>
    </div>
    <br>
    <div class="box2">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
            <li>menu7</li>
            <li>menu8</li>
        </ul>
    </div>
    <br>
    <hr>
    <br>
    <div class="box3">
        <p class="p1">Hover ME</p>
        <p class="p2">Hover ME</p>
        <p class="p3">Hover ME</p>
        <p class="p4">Hover ME</p>
        <p class="p5">Hover ME</p>
    </div>
</body>
</html>
