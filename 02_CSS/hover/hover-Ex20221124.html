<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex20221124</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /* style */
        .outbox {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .outbox .box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 900px;
        }

        .box li {
            width: 150px;
            height: 150px;
        }

        .box li .img_area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }
        .box li .img_area .img_bg {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 60px;
            height: 60px;
            border-radius: 50%;

            background-color: rgba(244, 244, 244, 0.2);
        }
        .box li .img_area img {
            display: block;
            width: 40px;
            height: 40px;
        }

        .box li .text {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;

            color: #eee;
        }

        .box li:nth-child(1) {
            background-color: darkgoldenrod;
        }
        .box li:nth-child(2) {
            background-color: orange;
        }
        .box li:nth-child(3) {
            background-color: cornflowerblue;
        }
        .box li:nth-child(4) {
            background-color: darkcyan;
        }
        .box li:nth-child(5) {
            background-color: darkslateblue;
        }
        .box li:nth-child(6) {
            background-color: darkslategray;
        }


        .box li .img_area .img_bg:hover ~ .img_bg {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="outbox">
