<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대리바트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- snake case : a_b_c_d, camel case : AaBbCcDd -->
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="h_in">
                <h1 class="logo">
                    <a href="#">현대리바트</a>
                </h1>
                <!-- top logo -->
                <nav class="gnb">
                    <ul>
                        <li><a href="#">리바트브랜드</a></li>
                        <li><a href="#">리바트몰</a></li>
                        <li><a href="#">리바트스토리</a></li>
                        <li><a href="#">회사소개</a></li>
                    </ul>
                </nav>
                <div class="open_search">
                    <a href="#">검색창열기</a>
                </div>
                <!-- gnb -->
                <div class="utill">
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">주문조회</a></li>
                        <li><a href="#">장바구니</a></li>
                    </ul>
                </div>
                <!-- utill -->
            </div>
        </header>
        <!-- header end -->
        <main id="container">
            <div class="main_slide">
                <div class="ms_list">
                    <a href="#">
                        <img src="./img/mv1.jpg" alt="시간이 지나도">
                    </a>
                </div>
                <p class="ms_preview"><a href="#">이전으로</a></p>
                <p class="ms_next"><a href="#">다음으로</a></p>
            </div>
            <!-- main slide -->
            <div class="brand">
                <h2 class="brand_title">BRAND INTRO</h2>
                <div class="brand_list">
                    <p class="brand_L">
                        <a href="#">리바트, 매일 새로운 일상은...</a>
                    </p>
                    <div class="brand_R">
                        <ul>
                            <li class="br01"><a href="#">이즈마인</a></li>
                            <li class="br02"><a href="#">키즈</a></li>
                            <li class="br03"><a href="#">홈</a></li>
                            <li class="br04"><a href="#">몬도</a></li>
                            <li class="br05"><a href="#">키친</a></li>
                            <li class="br06"><a href="#">체어</a></li>
                            <li class="br07"><a href="#">하움</a></li>
                            <li class="br08"><a href="#">네오스</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- brand intro -->
            <div class="event">
                <div class="ev_in">
                    <div class="ev_title">
                        <p>진행 중인 다양한 이벤트를<br>만나보실 수 있습니다.</p>
                        <h2>EVENT</h2>
                    </div>
                    <div class="ev_list">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="./img/evt1.jpg" alt="집들이">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/evt2.jpg" alt="창고대방출">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/evt3.jpg" alt="전단보기">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="ev_btn">
                        <p class="ev_preview"><a href="#">이전으로</a></p>
                        <p class="ev_next"><a href="#">다음</a></p>
                    </div>
                </div>
            </div>
            <!-- event -->
            <div class="store">
                <h2 class="st_title">SHOW ROOM</h2>
                <div class="st_list">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./img/room1.jpg" alt="불당">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/room2.jpg" alt="수성">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/room3.jpg" alt="구미">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/room4.jpg" alt="평택">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- main end -->
        <footer id="footer"></footer>
    </div>
</body>
</html>
