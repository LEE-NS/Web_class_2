<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설명 목록</title>
</head>
<body>
    <div>
        <h1>설명 목록 : dl / dt / dd</h1>
        <ul>
            <li><p>dl 태그는 주제와 의미를 묶어주는 태그</p></li>
            <li><p>dt 태그는 주제</p></li>
            <li><p>dd 태그는 주제에 대한 의미 그리고 설명</p></li>
        </ul>
        <p><mark>dl 태그 밑에 dt. 그 밑에 dd의 순서로 작성해야 한다.</mark></p>
        <p>dt 태그 하나에 dd 태그는 여러개 작성 가능하다.</p>
        <p>한 개의 dl 태그에 여러 dt → dd 를 작성할 수 있다. 순서만 잘 지키면 된다.</p>
        <br>
        <hr>
        <br>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dd>HTML의 약자</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
            <dd>CSS의 약자</dd>
        </dl>
    </div>
</body>
</html>
<!--d2coding 폰트를 사용하여 1,i,I,l에 대해 가독성을 높일 수 있다.-->
