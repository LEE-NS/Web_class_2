<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>제목 태그</title>
	</head>
	<body>
		<h1>제목 태그</h1>
		<div>
			제목 태그에 관련된 내용은 아래와 같습니다.
			<h2>h1 태그 안으로 들어오는 소주제 h2 ~ h6까지</h2>
		</div>
		<br>
		<h1>허지훈</h1>
		<h2>직업</h2>
		<div>강사</div>
		<h2>SNS</h2>
		<h3>인스타그램</h3>
		<p>계정</p>
		<h3>페이스북</h3>
		<p>계정</p>
		<br><br><br>
		<h1 style="background-color: skyblue;">타이틀 1</h1>
		<h2 style="background-color: gold;">타이틀 2</h2>
		<h3 style="background-color: gold;">타이틀 3</h3>
		<h4 style="background-color: gold;">타이틀 4</h4>
		<h5 style="background-color: gold;">타이틀 5</h5>
		<h6 style="background-color: gold;">타이틀 6</h6>
		<p>h1 ~ h6 까지 제목 태그. 점점 글자가 작아진다.</p>
		<p>제목 태그는 block 요소. 줄바꿈이 일어난다.</p>
		<br><br><br>
		<!--h1: 로고, 상호명에 주로. 보통 1페이지에 1개-->
		<!--개발자로 하여금 하위 항목을 파악하기 위해-->
	</body>
</html>
